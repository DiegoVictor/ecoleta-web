version: 2.1
orbs:
  codecov: codecov/codecov@1.1.0
jobs:
  build:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run: npm install
      - run: npm run test
      - codecov/upload:
          file: tests/coverage/*.json
workflows:
    build:
      jobs:
        - build
