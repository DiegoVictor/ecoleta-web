version: 2.1
orbs:
  node: circleci/node@5.0.2
  codecov: codecov/codecov@1.1.0
jobs:
  test:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          cache-path: ~/ecoleta-web/node_modules
      - run: npm run test
      - codecov/upload:
          file: tests/coverage/*.json
workflows:
    test:
      jobs:
        - test
